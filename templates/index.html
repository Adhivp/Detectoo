<head>

    <style>
        :root {
            --primary-color: #7E84F2;
            --secondary-color: #7EF2E7;
            --dark-blue: #102940;
            --accent-blue: #2675A6;
            --dark: #0D0D0D;
            --white: #ffffff;
            --gradient: linear-gradient(135deg, #7E84F2, #7EF2E7);
            --max-width: 1400px;
            --header-height: 80px;
            --spacing: 20px;
        }

        /* Splash Screen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-blue);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .splash-content {
            text-align: center;
        }

        .splash-logo {
            width: 220px;
            height: 150px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .splash-title {
            color: var(--secondary-color);
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        body {
            background: var(--dark-blue);
            color: var(--white);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: var(--spacing);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: var(--gradient);
            padding: 20px 0;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(126, 132, 242, 0.2);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }

        .logo {
            width: 100px;
            height: 60px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        h1 {
            color: var (--dark-blue);
            margin: 0;
            font-size: 2.5em;
            font-weight: 800;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            background: var(--gradient);
            color: var(--dark-blue);
            border: none;
            padding: 12px 20px;
            min-width: 120px;
            text-align: center;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(126, 132, 242, 0.3);
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(126, 132, 242, 0.4);
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .video-container {
            background: var(--dark);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(126, 242, 231, 0.1);
        }

        #videoFeed {
            width: 100%;
            border-radius: 15px;
            display: block;
        }

        .detections-panel {
            background: var (--dark);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(126, 242, 231, 0.1);
        }

        .detections-panel h2 {
            color: var(--secondary-color);
            margin-top: 0;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            box-shadow: 0 0 10px currentColor;
        }

        .status-active {
            background-color: var(--secondary-color);
            color: var(--secondary-color);
        }

        .status-inactive {
            background-color: #ff3333;
            color: #ff3333;
        }

        .voice-controls, .audio-controls {
            background: var (--dark);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(126, 242, 231, 0.1);
        }

        .voice-btn, .audio-btn {
            background: var (--accent-blue);
            border-radius: 25px;
        }

        .clock-reference {
            margin-top: 40px;
            text-align: center;
        }

        .clock-container {
            background: var(--dark);
            padding: 25px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(126, 242, 231, 0.1);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        .notification-area {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            max-width: 300px;
            width: 90%;
        }
        
        .notification {
            background: var(--gradient);
            color: var(--dark-blue);
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-weight: 600;
            font-size: 16px;
            border: 2px solid var(--dark-blue);
            animation: slideIn 0.3s ease-out;
            display: flex;
            align-items: center;
            justify-content: space-between;
            opacity: 0.95;
            transition: all 0.3s ease;
        }
        
        .notification::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient);
            border-radius: 10px;
            z-index: -1;
        }
        
        .notification::after {
            content: 'ðŸ””';
            margin-left: 10px;
            font-size: 18px;
        }
        
        .notification:hover {
            opacity: 1;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        
        .notification-message {
            color: var(--dark-blue);
            margin-right: 30px;
            flex-grow: 1;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            .notification-area {
                top: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
            }
        
            .notification {
                font-size: 14px;
                padding: 12px 15px;
            }
        }
        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px 0;
            padding: 15px;
        }

        .detection-controls {
            display: flex;

            justify-content: center;

        }

        .controls-container {

        .team-section {

        }

        .team-section h3 {
            color: var(--secondary-color);
            margin-bottom: 20px;
        }

        .team-members {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

            justify-content: center;
        }

        .team-member {
            padding: 15px;

            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .team-member:hover {
            transform: translateY(-5px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header-content {

            }

            .logo {

            }

            h1 {
                font-size: 1.8em;
            }

            .control-panel {
                padding: 15px;
            }

            .team-members {
                grid-template-columns: 1fr;
            }

            .btn {
                width: 100%;
                max-width: none;
                margin: 0;
            }

            .header-content {
                padding: 10px;
            }

            .clock-container {
                width: 100%;

            }

            .notification {
                font-size: 14px;
                padding: 12px 15px;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
                padding: 10px;
            }

            .header-title {
                flex-direction: column;
                text-align: center;
                width: 100%;
            }

            .nav-buttons {
                width: 100%;
                justify-content: center;
                margin: 10px 0;
            }

            .btn {
                min-width: 100px;
                padding: 10px 15px;
                font-size: 0.85em;
            }

            h1 {
                font-size: 1.5em;
                text-align: center;
            }

            .logo {
                width: 80px;
                height: 40px;
            }

            .detection-controls, 
            .controls-container {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
            }

            .main-content {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .video-container,
            .detections-panel {
                margin: 0;
                padding: 10px;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .header-content {
                padding: 15px;
            }

            .btn {
                min-width: 110px;
                padding: 12px 18px;
            }

            .detection-controls, 
            .controls-container {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        @media (min-width: 769px) {
            .detection-controls {
                flex-direction: row;
                justify-content: center;
            }

            .controls-container {
                flex-direction: row;
                justify-content: center;
            }

            .btn {
                width: auto;
            }
        }

        .clock-reference {
            margin-top: 40px;
            text-align: center;
        }

        .clock-container {
            max-width: 100%;
            width: 300px;
            margin: 0 auto;
        }

        .clock-container img {
            width: 100%;
            height: auto;
        }

        .notification-message {
            color: #102940;
            margin-right: 30px;
            display: block;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 75%; /* 4:3 aspect ratio */
            overflow: hidden;
        }

        .video-wrapper video,
        .video-wrapper canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;

        .camera-btn {
            background: var(--accent-blue);

        .camera-btn:hover {

            margin-left: auto;

    <!-- Notification area -->
    <div class="notification-area" id="notification"></div>

    <div class="container">
        <header>
            <div class="header-content">
                <img src="/static/logo_nobg.png" alt="Detectoo Logo" class="logo">
                <h1>Detectoo â€“ AI-Powered Object Recognition for the Blind</h1>
                <div class="nav-buttons">
                    <a href="/history" class="btn">View History</a>

        <div class="control-panel">
            <div class="detection-controls">
                <button id="startBtn" class="btn" onclick="startDetection()">
                    <i class="fas fa-play"></i> Start Detection
                </button>
                <button id="stopBtn" class="btn" onclick="stopDetection()" disabled>
                    <i class="fas fa-stop"></i> Stop Detection
                </button>
            </div>
            
            <div class="controls-container">
                <button id="voiceControlBtn" class="btn voice-btn">
                    <i class="fas fa-microphone"></i> Enable Voice Control
                </button>
                <button id="audioToggleBtn" class="btn audio-btn">
                    <i class="fas fa-volume-up"></i> Audio Enabled
                </button>

                    <i class="fas fa-camera-rotate"></i> Switch Camera
                </button>
            </div>

            <div class="video-container">
                <div class="video-wrapper">
                    <video id="videoFeed" 
                        autoplay 
                        playsinline 
                        muted>
                    </video>
                    <canvas id="detectionOverlay"></canvas>
                </div>
            </div>

            <div class="detections-panel">
                <h2>
                    <span id="statusIndicator" class="status-indicator status-inactive"></span>
                    Live Detections
                </h2>
                <p id="detectionText">Waiting for detection to start...</p>
            </div>
        </div>

                <div class="team-member">Afitha K Ashraf</div>
                <div class="team-member">Punnya Rajeev C.K</div>

    <script>
        const videoFeed = document.getElementById('videoFeed');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const detectionText = document.getElementById('detectionText');
        let isRunning = false;
        let detectionInterval;

        const synth = window.speechSynthesis;
        let lastSpokenTime = 0;
        const MIN_SPEECH_INTERVAL = 2000;

        function speak(message, priority = false) {
            if (!isAudioEnabled && !priority) return;
            
            // Cancel any ongoing speech if this is a priority message
            if (priority) {
                window.speechSynthesis.cancel();
            }
            
            // Only proceed if detection is running or if this is a priority message
            if (!isRunning && !priority) return;
            
            const utterance = new SpeechSynthesisUtterance(message);
            
            // Add an error handler
            utterance.onerror = (event) => {
                console.error('Speech synthesis error:', event);
            };
            
            // Speak the message
            window.speechSynthesis.speak(utterance);
        }

        async function startDetection() {
            if (await startCamera()) {
                startBtn.disabled = true;
                stopBtn.disabled = false;
                statusIndicator.classList.remove('status-inactive');
                statusIndicator.classList.add('status-active');
                isRunning = true;
                
                // Clear any existing interval first
                if (detectionInterval) {
                    clearInterval(detectionInterval);
                }
                
                // Start detection loop
                detectionInterval = setInterval(() => {
                    if (!isRunning) {
                        clearInterval(detectionInterval);
                        return;
                    }
                    captureAndDetect();
                }, 1000);
                
                showNotification('Starting detection...', 3000, true);
            }
        }

        function stopDetection() {
            stopCamera();
            startBtn.disabled = false;
            stopBtn.disabled = true;
            statusIndicator.classList.remove('status-active');
            statusIndicator.classList.add('status-inactive');
            isRunning = false;
            
            // Clear all intervals
            if (detectionInterval) {
                clearInterval(detectionInterval);
                detectionInterval = null;
            }
            
            // Immediately cancel any ongoing or queued speech
            if (window.speechSynthesis) {
                window.speechSynthesis.cancel();
            }
            
            // Reset detection text
            detectionText.textContent = 'Detection stopped';
            
            // Clear any existing canvas drawings
            const canvas = document.getElementById('detectionOverlay');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Send stop request to server
            fetch('/stop')
                .then(response => response.json())
                .then(data => {
                    console.log('Detection stopped:', data);
                    // Use priority true to ensure this message is spoken
                    showNotification('Detection stopped', 3000, true);
                })
                .catch(error => {
                    console.error('Error stopping detection:', error);
                    showNotification('Error stopping detection', 3000, true);
                });
        }

        function startDetectionUpdates() {
            let isSpeaking = false;
            
            detectionInterval = setInterval(() => {
                if (!isRunning) return;
                if (isSpeaking) return;

                fetch('/get_detections')
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0) {
                            const text = `Detected ${data.length} objects. ` +
                                data.map(obj => 
                                    `${obj.label} at ${obj.position} o'clock, ${obj.distance} meters away.`
                                ).join(' ');
                            
                            detectionText.textContent = text;
                            
                            if (!isSpeaking && isAudioEnabled) {
                                isSpeaking = true;
                                const utterance = new SpeechSynthesisUtterance(text);
                                utterance.onend = () => {
                                    isSpeaking = false;
                                };
                                if (synth.speaking) {
                                    synth.cancel();
                                }
                                synth.speak(utterance);
                            }
                        } else {
                            detectionText.textContent = 'No objects detected';
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        detectionText.textContent = 'Error getting detections';
                    });
            }, 1000);
        }

        window.addEventListener('beforeunload', () => {
            if (isRunning) {
                fetch('/stop').catch(() => {});
            }
        });

        const voiceControlBtn = document.getElementById('voiceControlBtn');
        const voiceStatus = document.getElementById('voiceStatus');
        const notification = document.getElementById('notification');
        let recognition = null;
        let isListening = false;



        function showNotification(message, duration = 3000, priority = false) {
            const notificationArea = document.getElementById('notification');
            
            // Clear any existing timeout
            if (notificationArea.timeout) {
                clearTimeout(notificationArea.timeout);
            }
            
            // Create and append notification element
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <span class="notification-message">${message}</span>
            `;
            
            // Clear existing notifications
            notificationArea.innerHTML = '';
            notificationArea.appendChild(notification);
            
            // Handle speech
            speak(message, priority);
            
            // Set timeout for removal
            notificationArea.timeout = setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    notificationArea.removeChild(notification);
                }, 300);
            }, duration);
            
            // Click to dismiss
            notification.onclick = () => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                if (notificationArea.timeout) {
                    clearTimeout(notificationArea.timeout);
                }
                setTimeout(() => {
                    notificationArea.removeChild(notification);
                }, 300);
            };
        }
        function initializeSpeechRecognition() {
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';
                recognition.maxAlternatives = 1;

                recognition.onstart = () => {
                    isListening = true;
                    voiceControlBtn.classList.add('listening');
                    voiceControlBtn.textContent = 'ðŸŽ¤ Listening...';
                };

                recognition.onend = () => {
                    isListening = false;
                    voiceControlBtn.classList.remove('listening');
                    voiceControlBtn.textContent = 'ðŸŽ¤ Enable Voice Control';
                };

                recognition.onresult = (event) => {
                    try {
                        const command = event.results[0][0].transcript.trim().toLowerCase();
                        console.log('Recognized command:', command);
                        
                        if (command === 'start') {
                            if (!isRunning) {
                                startDetection();
                            }
                        } else if (command === 'stop') {
                            if (isRunning) {
                                stopDetection();
                            }
                        } else {
                            speak('Please say either start or stop');
                            setTimeout(() => {
                                if (!isListening) {
                                    recognition.start();
                                }
                            }, 1500);
                        }
                    } catch (error) {
                        console.error('Error processing speech result:', error);
                        handleRecognitionError('processing');
                    }
                    recognition.stop();
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    handleRecognitionError(event.error);
                };

            } else {
                voiceControlBtn.style.display = 'none';
                showNotification('Speech recognition is not supported in your browser. Please use Chrome.');
            }
        }

        voiceControlBtn.addEventListener('click', () => {
            try {
                if (!recognition) {
                    initializeSpeechRecognition();
                }

                if (!isListening) {
                    recognition.start();
                    voiceControlBtn.textContent = 'ðŸŽ¤ Listening...';
                    voiceControlBtn.classList.add('listening');
                } else {
                    recognition.stop();
                    voiceControlBtn.textContent = 'ðŸŽ¤ Enable Voice Control';
                    voiceControlBtn.classList.remove('listening');
                }
            } catch (error) {
                console.error('Error toggling voice control:', error);
                handleRecognitionError();
            }
        });

        function handleRecognitionError(error) {
            isListening = false;
            voiceControlBtn.classList.remove('listening');
            voiceControlBtn.textContent = 'ðŸŽ¤ Enable Voice Control';
            voiceStatus.textContent = 'Voice control inactive';
            
            let errorMessage = 'Voice recognition error. ';
            switch (error) {
                case 'network':
                    errorMessage += 'Please check your internet connection.';
                    break;
                case 'not-allowed':
                    errorMessage += 'Please allow microphone access.';
                    break;
                case 'no-speech':
                    errorMessage += 'No speech detected. Please try again.';
                    break;
                case 'processing':
                    errorMessage += 'Error processing command. Please try again.';
                    break;
                default:
                    errorMessage += 'Please try again.';
            }
            
            showNotification(errorMessage, 3000, true);
            
            if (recognition) {
                recognition.abort();
            }
        }

        window.addEventListener('beforeunload', () => {
            if (recognition && isListening) {
                recognition.stop();
            }
        });

        const audioToggleBtn = document.getElementById('audioToggleBtn');
        let isAudioEnabled = true;

        audioToggleBtn.addEventListener('click', () => {
            isAudioEnabled = !isAudioEnabled;
            audioToggleBtn.classList.toggle('muted');
            audioToggleBtn.innerHTML = `<span class="audio-icon">${isAudioEnabled ? 'ðŸ”Š' : 'ðŸ”‡'}</span> Audio ${isAudioEnabled ? 'Enabled' : 'Disabled'}`;
            
            const message = `Audio ${isAudioEnabled ? 'enabled' : 'disabled'}`;
            showNotification(message, 3000, true);
        });

        document.addEventListener('DOMContentLoaded', () => {
            if (!checkAuth()) return;
            const userName = localStorage.getItem('userName');
            showNotification(`Welcome back, ${userName}!`, 3000, true);
            setTimeout(() => {
                const splashScreen = document.getElementById('splashScreen');
                splashScreen.style.opacity = '0';
                setTimeout(() => {
                    splashScreen.style.display = 'none';
                }, 500);
            }, 2000);
        });

        // Camera handling
        let stream = null;
        let videoElement = document.getElementById('videoFeed');
        const captureCanvas = document.createElement('canvas');
        const captureCtx = captureCanvas.getContext('2d');


async function startCamera(deviceId = null) {
    try {
        if (stream) {
            stopCamera();
        }

        const constraintsArray = [
            deviceId ? {
                video: {
                    deviceId: { exact: deviceId },
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                }
            } : null,
            {
                video: {
                    facingMode: { exact: 'environment' },
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                }
            },
            {
                video: {
                    facingMode: 'user',
                    width: { ideal: 640 },
                    height: 480
                }
            },
            { video: true }
        ].filter(Boolean);

        let lastError;
        for (const constraints of constraintsArray) {
            try {
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                break;
            } catch (e) {
                lastError = e;
                continue;
            }
        }

        if (!stream) {
            throw lastError || new Error('Could not access any camera');
        }

        videoElement = document.getElementById('videoFeed');
        if (!videoElement) {
            throw new Error('Video element not found');
        }

        videoElement.setAttribute('autoplay', '');
        videoElement.setAttribute('playsinline', '');
        videoElement.setAttribute('muted', '');
        videoElement.muted = true;
        
        videoElement.srcObject = stream;

        await new Promise((resolve, reject) => {
            videoElement.onloadedmetadata = () => {
                captureCanvas.width = videoElement.videoWidth || 640;
                captureCanvas.height = videoElement.videoHeight || 480;
                resolve();
            };
            videoElement.onerror = () => reject(new Error('Video element error'));
            setTimeout(() => reject(new Error('Video loading timeout')), 10000);
        });

        try {
            await videoElement.play();
        } catch (playError) {
            console.error('Play error:', playError);
            const playPromise = videoElement.play();
            if (playPromise !== undefined) {
                await playPromise;
            }
        }

        showNotification('Camera started successfully', 3000, true);
        return true;

    } catch (err) {
        console.error('Camera access error:', err);
        let errorMessage = 'Error accessing camera. ';
        
        switch (err.name) {
            case 'NotAllowedError':
                errorMessage += 'Please allow camera access in your browser settings.';
                break;
            case 'NotFoundError':
                errorMessage += 'No camera found on your device.';
                break;
            case 'NotReadableError':
                errorMessage += 'Camera may be in use by another application.';
                break;
            case 'OverconstrainedError':
                errorMessage += 'No compatible camera found.';
                break;
            default:
                errorMessage += err.message || 'Unknown error occurred.';
        }
        
        showNotification(errorMessage, 5000);
        return false;
    }
}

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => {
                    track.stop();
                });
                if (videoElement.srcObject) {
                    videoElement.srcObject = null;
                }
                stream = null;
            }
        }

        async function captureAndDetect() {
            const userId = localStorage.getItem('userId');
            if (!userId) {
                showNotification('Please provide your name to start detection', 3000, true);
                promptForName();
                return;
            }
            
            if (!isRunning || !stream || !videoElement.srcObject) {
                return;
            }
            
            try {
                if (videoElement.readyState !== videoElement.HAVE_ENOUGH_DATA) {
                    return;
                }

                // Draw current video frame to canvas
                captureCtx.drawImage(videoElement, 0, 0, 640, 480);
                
                const blob = await new Promise(resolve => 
                    captureCanvas.toBlob(resolve, 'image/jpeg', 0.8)
                );
                
                const formData = new FormData();
                formData.append('image', blob);
                formData.append('user_id', userId);
                
                const response = await fetch('/detect', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const detections = await response.json();
                if (detections.error) {
                    throw new Error(detections.error);
                }
                
                // Clear previous drawings
                const displayCanvas = videoElement.nextElementSibling;
                const displayCtx = displayCanvas.getContext('2d');
                displayCtx.clearRect(0, 0, displayCanvas.width, displayCanvas.height);
                
                // Draw bounding boxes
                detections.forEach(detection => {
                    const { bbox, label, confidence } = detection;
                    const scaledBBox = scaleCoordinates(bbox, displayCanvas);
                    
                    // Draw box
                    displayCtx.strokeStyle = '#00FF00';
                    displayCtx.lineWidth = 2;
                    displayCtx.strokeRect(
                        scaledBBox.x, 
                        scaledBBox.y, 
                        scaledBBox.width, 
                        scaledBBox.height
                    );
                    
                    // Draw label background
                    const text = `${label} (${Math.round(confidence * 100)}%)`;
                    displayCtx.font = '16px Arial';
                    const textMetrics = displayCtx.measureText(text);
                    displayCtx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                    displayCtx.fillRect(
                        scaledBBox.x, 
                        scaledBBox.y - 25,
                        textMetrics.width + 10,
                        25
                    );
                    
                    // Draw label text
                    displayCtx.fillStyle = '#00FF00';
                    displayCtx.fillText(
                        text,
                        scaledBBox.x + 5,
                        scaledBBox.y - 7
                    );
                });
                
                // Update detection text and speak results
                updateDetections(detections);
                
            } catch (err) {
                console.error('Detection error:', err);
                if (!isRunning) {
                    return;
                }
            }
        }

        function scaleCoordinates(bbox, canvas) {
            const scaleX = canvas.width / 640;
            const scaleY = canvas.height / 480;
            
            return {
                x: bbox.x * scaleX,
                y: bbox.y * scaleY,
                width: bbox.width * scaleX,
                height: bbox.height * scaleY
            };
        }

        function updateDetections(detections) {
            if (detections.length > 0) {
                const text = `Detected ${detections.length} objects. ` +
                    detections.map(obj => 
                        `${obj.label} at ${obj.position} o'clock, ${obj.distance} meters away`
                    ).join(' ');
                
                detectionText.textContent = text;
                
                if (isAudioEnabled) {
                    speak(text);
                }
            } else {
                detectionText.textContent = 'No objects detected';
            }
        }

        // Add event listener for page unload
        window.addEventListener('beforeunload', () => {
            stopCamera();
        });

        // Initialize canvas size on page load
        document.addEventListener('DOMContentLoaded', () => {
            const videoWrapper = document.querySelector('.video-wrapper');
            const canvas = document.getElementById('detectionOverlay');
            
            // Set initial size
            function updateCanvasSize() {
                canvas.width = videoWrapper.clientWidth;
                canvas.height = videoWrapper.clientHeight;
            }
            
            updateCanvasSize();
            
            // Update on window resize
            window.addEventListener('resize', updateCanvasSize);
        });

        // Add after the camera handling section, before the script's closing tag

        let availableCameras = [];
        let currentCameraIndex = 0;
        const switchCameraBtn = document.getElementById('switchCameraBtn');

        // Function to enumerate available cameras
        async function getAvailableCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                availableCameras = devices.filter(device => device.kind === 'videoinput');
                
                // Show/hide switch camera button based on available cameras
                if (availableCameras.length > 1) {
                    switchCameraBtn.style.display = 'block';
                } else {
                    switchCameraBtn.style.display = 'none';
                }
                
                console.log('Available cameras:', availableCameras);
                return availableCameras;
            } catch (err) {
                console.error('Error getting cameras:', err);
                return [];
            }
        }

        // Function to switch camera
        async function switchCamera() {
            if (availableCameras.length <= 1) return;
            
            currentCameraIndex = (currentCameraIndex + 1) % availableCameras.length;
            
            const wasRunning = isRunning;
            if (wasRunning) {
                await stopDetection();
            }
            
            try {
                stopCamera();
                await startCamera(availableCameras[currentCameraIndex].deviceId);
                
                if (wasRunning) {
                    await startDetection();
                }
                
                showNotification(`Switched to camera ${currentCameraIndex + 1}`, 2000);
            } catch (err) {
                console.error('Error switching camera:', err);
                showNotification('Failed to switch camera', 3000);
            }
        }

        // Add event listener for switch camera button
        switchCameraBtn.addEventListener('click', switchCamera);

        // Initialize camera detection on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await getAvailableCameras();
        });

        // Add permission handling
        navigator.permissions?.query({ name: 'camera' })
            .then(permissionStatus => {
                permissionStatus.onchange = () => {
                    getAvailableCameras();
                };
            })
            .catch(console.error);

        function checkAuth() {
            const userId = localStorage.getItem('userId');
            if (!userId) {
                window.location.href = '/login';
                return false;
            }
            return true;
        }

        function logout() {
            localStorage.removeItem('userId');
            localStorage.removeItem('userName');
            window.location.href = '/login';
        }
    </script>
